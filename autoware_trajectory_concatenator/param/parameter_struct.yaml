concatenator:
  duration_time:
    type: double
    default_value: 0.2
    description: Duration time to keep the trajectory (it will be deleted once exceeding this value).
    read_only: false

  endpoint_time_min:
    type: double
    default_value: 10.0
    description: The minimum value for time_from_start at the trajectory end point
    read_only: false
